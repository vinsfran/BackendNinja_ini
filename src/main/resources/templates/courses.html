<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Courses</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody th:each="course : ${courses}">
                <tr>
                    <td><span th:text="${course.name}"></span></td>
                    <td><span th:text="${course.description}"></span></td>
                    <td><span th:text="${course.price}"></span></td>
                    <td><span th:text="${course.hours}"></span></td>
                </tr>
            </tbody>
        </table>
        
        <form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
            <p>Name: <input type="text" th:field="*{name}"/></p>
            <p>Description: <input type="text" th:field="*{description}"/></p>
            <p>Price: <input type="number" th:field="*{price}"/></p>
            <p>Hours: <input type="number" th:field="*{hours}"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>

    </body>
</html>
